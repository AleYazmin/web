<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta y Registro de Vehículos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: navy;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        #logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: auto;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: white;
            color: navy;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .vehiculo {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }

        /* Estilos para la ventana modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: navy;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            color: white;
            border-radius: 10px;
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #ddd;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="logo" src="C:\Users\ALE\Downloads\innova m.png" alt="Logo de la compañía de autos">
        <h1>Consulta y Registro de Vehículos</h1>

        <form id="consultaForm">
            <label for="marca">Ingrese la marca del vehículo:</label>
            <input type="text" id="marca" name="marca">
            <input type="submit" value="Buscar">
        </form>

        <div id="datosVehiculo" class="vehiculo">
            <!-- Aquí se mostrarán los datos del vehículo -->
        </div>

        <h2>Agregar Nuevo Vehículo</h2>
        <form id="registroForm">
            <label for="ano">Año:</label>
            <input type="number" id="ano" name="ano">
            <label for="marcaNuevo">Marca:</label>
            <input type="text" id="marcaNuevo" name="marcaNuevo">
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo">
            <label for="version">Versión:</label>
            <input type="text" id="version" name="version">
            <label for="carroceria">Carrocería:</label>
            <input type="text" id="carroceria" name="carroceria">
            <label for="transmision">Transmisión:</label>
            <input type="text" id="transmision" name="transmision">
            <label for="color">Color:</label>
            <input type="text" id="color" name="color">
            <label for="vendedor">Vendedor:</label>
            <input type="text" id="vendedor" name="vendedor">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio">
            <label for="fechaVenta">Fecha de Venta:</label>
            <input type="date" id="fechaVenta" name="fechaVenta">
            <input type="submit" value="Agregar">
        </form>

        <!-- Botón para abrir la ventana modal -->
        <button id="updateBtn" style="background-color: white; color: navy; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px;">
            Actualizar Vehículo
        </button>

        <!-- Ventana Modal -->
        <div id="updateModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Actualizar Vehículo</h2>
                <form id="actualizarForm">
                    <label for="updateAno">Año:</label>
                    <input type="number" id="updateAno" name="updateAno">
                    <label for="updateMarca">Marca:</label>
                    <input type="text" id="updateMarca" name="updateMarca">
                    <label for="updateModelo">Modelo:</label>
                    <input type="text" id="updateModelo" name="updateModelo">
                    <label for="updateVersion">Versión:</label>
                    <input type="text" id="updateVersion" name="updateVersion">
                    <label for="updateCarroceria">Carrocería:</label>
                    <input type="text" id="updateCarroceria" name="updateCarroceria">
                    <label for="updateTransmision">Transmisión:</label>
                    <input type="text" id="updateTransmision" name="updateTransmision">
                    <label for="updateColor">Color:</label>
                    <input type="text" id="updateColor" name="updateColor">
                    <label for="updateVendedor">Vendedor:</label>
                    <input type="text" id="updateVendedor" name="updateVendedor">
                    <label for="updatePrecio">Precio:</label>
                    <input type="number" id="updatePrecio" name="updatePrecio">
                    <label for="updateFechaVenta">Fecha de Venta:</label>
                    <input type="date" id="updateFechaVenta" name="updateFechaVenta">
                    <input type="submit" value="Actualizar">
                </form>
            </div>
        </div>
    </div>

    <script>
        // Obtener los elementos de la ventana modal
        var modal = document.getElementById("updateModal");
        var btn = document.getElementById("updateBtn");
        var span = document.getElementsByClassName("close")[0];

        // Cuando el usuario hace clic en el botón, se abre la ventana modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // Cuando el usuario hace clic en la "x", se cierra la ventana modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Cuando el usuario hace clic en cualquier parte fuera de la ventana modal, se cierra
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    <div id="datosVehiculo" class="vehiculo">
        <!-- Aquí se mostrarán los datos del vehículo -->
        <button id="eliminarBtn" style="background-color: white; color: navy; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px;">Eliminar Vehículo</button>
    </div>

    <script>
        // Obtener el botón de eliminar y la ventana modal
        var eliminarBtn = document.getElementById("eliminarBtn");
        var modal = document.getElementById("updateModal");
    
        // Cuando el usuario hace clic en el botón de eliminar, mostrar un mensaje de confirmación
        eliminarBtn.onclick = function() {
            if (confirm("¿Estás seguro de que deseas eliminar este vehículo?")) {
                // Aquí iría la lógica para eliminar el vehículo (aún no está implementada)
                alert("Vehículo eliminado con éxito.");
                modal.style.display = "none"; // Cerrar la ventana modal si estaba abierta
            }
        }
    </script>
    
</body>
</html>
